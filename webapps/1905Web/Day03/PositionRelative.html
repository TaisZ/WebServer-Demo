<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            border: 1px solid rebeccapurple;
        }

        div:hover{
            /*
            相对定位 元素不脱离文档流
            通过top/left/right/bottom控制元素位置
            */
            top: 20px;
            left: 20px;
            position: relative;
        }

    </style>
</head>
<body>

    <div>div1</div>
    <div>div2</div>
    <div>div3</div>

</body>
</html>
