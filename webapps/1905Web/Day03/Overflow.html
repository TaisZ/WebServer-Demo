<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">

    div{
      width: 300px;
      height: 300px;
      border: 3px solid red;
      /**
      scroll 超出范围滚动显示
      hidden 超出范围隐藏超出部分
      visible 默认：超出范围照常显示
       */
      overflow: scroll;
    }

  </style>
</head>
<body>
  <div>
    <img src="th.jpeg"><br>
    <img src="th.jpeg"><br>
  </div>

</body>
</html>
