<html>
	<head>
		<!-- 
			<meta charset="">是用来指定当前页面的字符集
			如果这里有拼写错误，那么浏览器在展现当前
			页面时可能出现乱码。
		 
		<meta charset="UTF-8">-->
		<title>我的首页</title>
	</head>
	<body>
		<center>
			<!-- 
				页面中也经常会加载其他资源，比如图片。
				那么在页面中指定资源的路径时常用的也是相对路径
				而这里的"./"当前目录会被浏览器解释为当前
				页面所在的目录。
				例如，请求当前页面时浏览器输入的URL为:
				http://localhost:8088/myweb/index.html
				那么浏览器认为"./"为:
				http://localhost:8088/myweb/
				因此，下面图片指定的路径src="./logo.png"
				浏览器实际请求该图片是的路径为:
				http://localhost:8088/myweb/logo.png
				
			 -->
			<img src="./logo.png" width="300px" height="170px" ><br>
			<input type="text" size="32">
			<input type="button" value="百度一下">
		</center>
	</body>
</html>
