<html>
	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
	</head>
	<body>
		<center>
			<h1>用户注册</h1>
			<!-- 
				form表单是用来将用户在页面上输入的内容
				提交给服务端的。
				只有被form标签包含的<input>中的内容才会
				被提交!
				
				form标签有两个重要的属性:
				action:用来指定该表单提交的路径
				method:用来指定表单提交的方式
				
				method常见的值:
				GET:数据会被拼接到URL中提交,GET是默认值
				POST:数据会放在请求的消息正文中提交
				
				http://localhost:8088/myweb/reg.html
				http://localhost:8088/myweb/reg?username=zhangsan&password=123456&....
			 -->
			<form action="./reg" method="GET">
				<table border="1">
					<tr>
						<td>用户名</td>
						<td><input name="username" type="text"></td>
					</tr>
					<tr>
						<td>密码</td>
						<td><input name="password" type="text"></td>
					</tr>
					<tr>
						<td>昵称</td>
						<td><input name="nickname" type="text"></td>
					</tr>
					<tr>
						<td>年龄</td>
						<td><input name="age" type="text"></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="submit" value="注册">
						</td>
					</tr>
				</table>	
			</form>
		</center>
	</body>
</html>
